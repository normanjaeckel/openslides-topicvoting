{% load tags %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wahlzettel</title>
</head>
<body>
    <h1>{% get_config 'ballotpaper_title' %}</h1>
    <p style="font-size:1.3em">
        {% get_config 'ballotpaper_text' %}
    </p>
    <hr />
    {% for category in category_list %}
        {% if category.topic_set.all %}
            <h2>{{ category }}</h2>
            <ul style="list-style:none">
            {% for topic in category.topic_set.all %}
                <li style="margin:0.5em 0">____ {{ topic }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endfor %}
</body>
</html>
